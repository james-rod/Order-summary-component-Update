<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="poster-Container">
      <img class="vibe" src="images/illustration-hero.svg" alt="music poster">
    </div>
  <h2>Order Summary</h2>
  
  <div class="text">
    <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!</p>
  </div>

  <div class="inner-container">
    <div class="inner-container-flex">
        <img class="music-icon" src="images/icon-music.svg" alt="music logo">
        <div>
          <p class="plan"><strong>Annual Plan</strong></p> 
          <p class="price">$59.99/year</p> 
        </div>
    </div>
    <a class="change" href="#">Change</a>
  </div>

  <div class="submit-container">
    <button>Proceed to Payment</button>
    <p class="cancel"><a href="#"><strong>Cancel Order</strong></a></p> 
  </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/james-rod">James R Flores</a>.
  </div>
</body>
</html>
